<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/custom.min.css">
</head>
<body>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{language.login_form_title}}</h3>
                </div>

                <div class="panel-body">
                    {% if error %}
                    <div class="alert alert-danger fade in">
                        {% if error == "empty" %}
                        {{language.form_empty_error_message}}
                        {% elseif error == "wrong" %}
                        {{language.form_wrong_error_message}}
                        {% else %}
                        {{language.form_undefined_error_message}}
                        {% endif %}
                    </div>
                    {% endif %}
                    <form accept-charset="UTF-8" role="form" method="post" action="/login" name="login">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="{{language.username_placeholder}}"
                                       name="username" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="{{language.password_placeholder}}"
                                       name="password" type="password"
                                       value="">
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit"
                                   value="{{language.login_button}}">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
